<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Kong: Dragon Harbour</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #stage {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* --- CSS ANIMATIONS --- */

        @keyframes pulse-laser {
            0%, 100% { opacity: 0.2; stroke-width: 1; }
            50% { opacity: 0.8; stroke-width: 3; }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes float-sign {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        @keyframes boat-sail {
            0% { transform: translateX(-200px) rotate(1deg); }
            100% { transform: translateX(2200px) rotate(-1deg); }
        }
        
        @keyframes rock-boat {
            0% { transform: rotate(1deg) translateY(0); }
            50% { transform: rotate(-1deg) translateY(5px); }
            100% { transform: rotate(1deg) translateY(0); }
        }

        @keyframes fog-roll {
            0% { transform: translateX(0); opacity: 0.3; }
            50% { opacity: 0.5; }
            100% { transform: translateX(-500px); opacity: 0.3; }
        }

        @keyframes blink-warning {
            0%, 90% { opacity: 1; fill: #ff0000; }
            95% { opacity: 0; }
            100% { opacity: 1; fill: #ff0000; }
        }

        /* Classes */
        .laser-beam {
            transform-origin: bottom center;
            mix-blend-mode: screen;
            opacity: 0; /* Handled by JS */
        }

        .neon-sign {
            filter: drop-shadow(0 0 5px currentColor);
            animation: float-sign 6s ease-in-out infinite;
        }

        .warning-light {
            animation: blink-warning 2s infinite;
        }

        .junk-boat-group {
            animation: boat-sail 60s linear infinite;
        }
        
        .junk-hull {
             animation: rock-boat 3s ease-in-out infinite;
             transform-origin: center bottom;
        }

        .holo-dragon-segment {
            mix-blend-mode: screen;
            filter: blur(2px);
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: cyan;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="stage">
    <svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice" id="hk-svg">
        <defs>
            <!-- Gradients -->
            <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#050510" />
                <stop offset="60%" stop-color="#1a1a3a" />
                <stop offset="100%" stop-color="#4a148c" /> <!-- City glow -->
            </linearGradient>

            <linearGradient id="bocGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#cfd8dc" />
                <stop offset="50%" stop-color="#eceff1" />
                <stop offset="51%" stop-color="#b0bec5" />
                <stop offset="100%" stop-color="#90a4ae" />
            </linearGradient>

            <linearGradient id="ifcGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#546e7a" />
                <stop offset="20%" stop-color="#78909c" />
                <stop offset="80%" stop-color="#78909c" />
                <stop offset="100%" stop-color="#455a64" />
            </linearGradient>

            <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#ffecb3" />
                <stop offset="100%" stop-color="#ff6f00" />
            </linearGradient>

            <!-- Patterns -->
            <pattern id="grid-windows" width="10" height="20" patternUnits="userSpaceOnUse">
                <rect width="8" height="18" fill="#fff" opacity="0.3" />
            </pattern>
            
            <pattern id="hsbc-pattern" width="40" height="40" patternUnits="userSpaceOnUse">
                <path d="M0,0 L40,40 M40,0 L0,40" stroke="#b0bec5" stroke-width="2" opacity="0.5"/>
            </pattern>

            <!-- Filters -->
            <filter id="neon-bloom">
                <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>

            <filter id="water-displacement">
                <feTurbulence type="fractalNoise" baseFrequency="0.01 0.05" numOctaves="2" result="noise" seed="5">
                    <animate attributeName="baseFrequency" dur="20s" values="0.01 0.05;0.01 0.1;0.01 0.05" repeatCount="indefinite" />
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="40" xChannelSelector="R" yChannelSelector="G" />
            </filter>
            
            <mask id="mountain-mask">
                <rect width="1920" height="1080" fill="white"/>
                <path d="M0,1080 L0,500 Q400,300 900,450 T1920,400 V1080 Z" fill="black"/>
            </mask>
        </defs>

        <!-- 1. SKY & BACKGROUND -->
        <rect width="1920" height="1080" fill="url(#skyGradient)" />
        
        <!-- Stars -->
        <g id="star-layer"></g> <!-- Populated by JS -->

        <!-- The Peak (Silhouette) -->
        <path d="M0,800 L0,450 Q300,350 600,450 Q900,550 1200,400 Q1500,250 1920,500 V1080 H0 Z" fill="#080810" />
        
        <!-- Volumetric Fog rolling over The Peak -->
        <g opacity="0.3" style="animation: fog-roll 60s linear infinite">
            <path d="M0,500 Q500,400 1000,500 T2000,450" stroke="#6a1b9a" stroke-width="100" filter="url(#neon-bloom)" fill="none" />
        </g>

        <!-- 2. CITY LAYER (Hong Kong Island) -->
        <g id="city-group" transform="translate(0, 50)">

            <!-- Hopewell Centre (Wanchai) -->
            <g transform="translate(400, 450)">
                <rect x="0" y="50" width="80" height="400" fill="#37474f" />
                <circle cx="40" cy="50" r="40" fill="#eceff1" /> <!-- Rotating restaurant -->
                <rect x="10" y="60" width="60" height="390" fill="url(#grid-windows)" opacity="0.5"/>
            </g>

            <!-- Jardine House (Portholes) -->
            <g transform="translate(950, 400)">
                <rect x="0" y="0" width="80" height="400" fill="#546e7a" />
                <!-- Porthole windows pattern manually for distinct look -->
                <circle cx="20" cy="20" r="8" fill="#a7ffeb" opacity="0.6" />
                <circle cx="60" cy="20" r="8" fill="#a7ffeb" opacity="0.6" />
                <circle cx="20" cy="50" r="8" fill="#a7ffeb" opacity="0.6" />
                <circle cx="60" cy="50" r="8" fill="#a7ffeb" opacity="0.6" />
                <circle cx="20" cy="80" r="8" fill="#a7ffeb" opacity="0.6" />
                <circle cx="60" cy="80" r="8" fill="#a7ffeb" opacity="0.6" />
                <circle cx="20" cy="110" r="8" fill="#a7ffeb" opacity="0.6" />
                <circle cx="60" cy="110" r="8" fill="#a7ffeb" opacity="0.6" />
            </g>

            <!-- HSBC Building -->
            <g transform="translate(1050, 420)">
                <rect x="0" y="0" width="120" height="380" fill="#455a64" />
                <rect x="0" y="0" width="120" height="380" fill="url(#hsbc-pattern)" />
                <rect x="-10" y="50" width="140" height="10" fill="#cfd8dc" />
                <rect x="-10" y="150" width="140" height="10" fill="#cfd8dc" />
                <rect x="-10" y="250" width="140" height="10" fill="#cfd8dc" />
                <!-- Roof cannons (cranes) -->
                <line x1="20" y1="0" x2="20" y2="-30" stroke="#546e7a" stroke-width="4" />
                <line x1="100" y1="0" x2="100" y2="-30" stroke="#546e7a" stroke-width="4" />
                <!-- Warning lights -->
                <circle cx="20" cy="-30" r="2" class="warning-light" />
                <circle cx="100" cy="-30" r="2" class="warning-light" />
            </g>

            <!-- BANK OF CHINA TOWER -->
            <g transform="translate(800, 150)">
                <!-- Main Spire -->
                <path d="M50,0 L50,600" stroke="white" stroke-width="1" opacity="0.5"/>
                
                <!-- The Prisms -->
                <!-- Base -->
                <polygon points="0,600 100,600 100,450 0,450" fill="url(#bocGradient)" />
                <line x1="0" y1="450" x2="100" y2="600" stroke="white" stroke-width="2" opacity="0.7"/>
                <line x1="100" y1="450" x2="0" y2="600" stroke="white" stroke-width="2" opacity="0.7"/>
                
                <!-- Mid 1 -->
                <polygon points="0,450 100,450 100,300 25,300" fill="url(#bocGradient)" />
                <line x1="25" y1="300" x2="100" y2="450" stroke="white" stroke-width="2" opacity="0.7"/>
                
                <!-- Mid 2 -->
                <polygon points="25,300 100,300 75,150 25,150" fill="url(#bocGradient)" />
                <line x1="75" y1="150" x2="25" y2="300" stroke="white" stroke-width="2" opacity="0.7"/>
                
                <!-- Top -->
                <polygon points="25,150 75,150 50,0" fill="url(#bocGradient)" />
                <line x1="50" y1="0" x2="25" y2="150" stroke="white" stroke-width="2" opacity="0.7"/>
                <line x1="50" y1="0" x2="75" y2="150" stroke="white" stroke-width="2" opacity="0.7"/>
                
                <!-- Antenna -->
                <line x1="50" y1="0" x2="50" y2="-80" stroke="#cfd8dc" stroke-width="2" />
                <line x1="50" y1="-20" x2="60" y2="-40" stroke="#cfd8dc" stroke-width="1" />
                <circle cx="50" cy="-80" r="3" class="warning-light" />

                <!-- X Bracing LEDs -->
                <path d="M0,600 L100,450 M100,600 L0,450 M25,300 L100,450 M75,150 L25,300" stroke="cyan" stroke-width="2" opacity="0.8" filter="url(#neon-bloom)">
                    <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite" />
                </path>
                
                <!-- Laser Origin Point -->
                <circle cx="50" cy="-80" r="0" id="boc-laser-point" />
            </g>

            <!-- CHEUNG KONG CENTER -->
            <g transform="translate(900, 250)">
                <rect x="0" y="0" width="80" height="550" fill="#263238" />
                <rect x="0" y="0" width="80" height="550" fill="url(#grid-windows)" />
                <rect x="0" y="0" width="80" height="5" fill="#fff" filter="url(#neon-bloom)" /> <!-- Top light bar -->
            </g>
            
            <!-- THE CENTER -->
            <g transform="translate(650, 280)">
                <polygon points="0,500 80,500 80,50 40,0 0,50" fill="#546e7a" />
                <!-- Neon Lines running up -->
                <line x1="10" y1="500" x2="10" y2="50" stroke="#00e5ff" stroke-width="2" filter="url(#neon-bloom)" />
                <line x1="70" y1="500" x2="70" y2="50" stroke="#00e5ff" stroke-width="2" filter="url(#neon-bloom)" />
                <line x1="40" y1="500" x2="40" y2="0" stroke="#00e5ff" stroke-width="3" filter="url(#neon-bloom)" />
            </g>

            <!-- IFC 2 (Two International Finance Centre) -->
            <g transform="translate(1200, 100)">
                <!-- Main Tower -->
                <path d="M0,700 L0,100 Q40,50 80,100 L80,700 Z" fill="url(#ifcGradient)" />
                <!-- The Crown "Claws" -->
                <path d="M0,100 Q10,80 10,60 L10,100" fill="#cfd8dc" />
                <path d="M80,100 Q70,80 70,60 L70,100" fill="#cfd8dc" />
                <path d="M15,60 Q40,40 65,60" fill="none" stroke="#cfd8dc" stroke-width="2" />
                
                <!-- Vertical Ribs -->
                <line x1="20" y1="100" x2="20" y2="700" stroke="#37474f" stroke-width="2" />
                <line x1="40" y1="80" x2="40" y2="700" stroke="#37474f" stroke-width="2" />
                <line x1="60" y1="100" x2="60" y2="700" stroke="#37474f" stroke-width="2" />
                
                <!-- Windows -->
                <rect x="25" y="120" width="30" height="500" fill="url(#grid-windows)" />
                
                <!-- Laser Origin -->
                <circle cx="40" cy="50" r="0" id="ifc-laser-point" />
            </g>
            
            <!-- HK Convention Centre (The Bird) -->
            <g transform="translate(550, 750)">
                 <path d="M0,50 Q50,0 150,20 Q250,0 300,50" fill="#cfd8dc" stroke="#90a4ae" stroke-width="2"/>
                 <path d="M20,50 Q70,10 130,30" fill="none" stroke="#b0bec5" stroke-width="2" />
            </g>

            <!-- Generic Filler Buildings -->
            <rect x="150" y="550" width="100" height="250" fill="#212121" />
            <rect x="260" y="500" width="60" height="300" fill="#1a1a1a" />
            <rect x="1350" y="450" width="100" height="350" fill="#263238" />
            <rect x="1500" y="550" width="80" height="250" fill="#212121" />

        </g> <!-- End City Group -->

        <!-- 3. HOLOGRAPHIC DRAGON (Behind foreground, in front of some bldgs) -->
        <g id="dragon-layer" filter="url(#neon-bloom)"></g>

        <!-- 4. WATER & REFLECTION -->
        <!-- Mask the bottom area for water -->
        <g clip-path="url(#water-mask)">
            <defs>
                <clipPath id="water-mask">
                    <rect x="0" y="800" width="1920" height="280" />
                </clipPath>
            </defs>
            
            <rect x="0" y="800" width="1920" height="280" fill="#000015" />
            
            <!-- Reflection of City -->
            <g filter="url(#water-displacement)" opacity="0.6">
                <use href="#city-group" transform="translate(0, 1600) scale(1, -1)" />
                <!-- Reflection of Dragon (Dynamic use will be hard, using static approximation in JS if needed, but simple blur here) -->
            </g>

            <!-- Water Sheen Gradient -->
            <rect x="0" y="800" width="1920" height="280" fill="url(#skyGradient)" opacity="0.3" style="mix-blend-mode: overlay;" />
        </g>
        
        <!-- 5. JUNK BOAT (Aqua Luna) -->
        <g class="junk-boat-group">
            <g transform="translate(0, 780) scale(0.8)">
                <g class="junk-hull">
                    <!-- Hull -->
                    <path d="M0,50 Q50,70 100,50 L90,20 L10,20 Z" fill="#3e2723" />
                    <!-- Sails (Red, Batwing style) -->
                    <path d="M30,20 L30,-80 L80,-60 L80,20" fill="#b71c1c" opacity="0.9" />
                    <!-- Battens (Ribs) -->
                    <line x1="30" y1="-60" x2="80" y2="-45" stroke="#3e2723" stroke-width="2" />
                    <line x1="30" y1="-40" x2="80" y2="-25" stroke="#3e2723" stroke-width="2" />
                    <line x1="30" y1="-20" x2="80" y2="-5" stroke="#3e2723" stroke-width="2" />
                    <line x1="30" y1="0" x2="80" y2="15" stroke="#3e2723" stroke-width="2" />
                    <!-- Smaller Sail -->
                    <path d="M10,20 L5,-40 L25,-30 L25,20" fill="#b71c1c" opacity="0.9" />
                </g>
            </g>
        </g>
        
        <!-- 6. FOREGROUND NEON SIGNS (Hanging in "air" / closer to viewer) -->
        <!-- These simulate the Tsim Sha Tsui / Mong Kok messy sign vibe -->
        <g id="foreground-signs">
            <!-- Sign 1: Pawn Shop -->
            <g class="neon-sign" transform="translate(150, 100)" style="animation-delay: 0s;">
                <rect x="0" y="0" width="60" height="150" fill="#212121" stroke="#333" stroke-width="2" />
                <rect x="5" y="5" width="50" height="140" fill="none" stroke="#d50000" stroke-width="3" />
                <!-- Generic Shape representing 'Pawn' (Bat holding coin) -->
                <path d="M15,30 L45,30 L30,15 Z" fill="none" stroke="#d50000" stroke-width="2" />
                <circle cx="30" cy="50" r="10" stroke="#d50000" stroke-width="2" fill="none"/>
                <!-- Wire holding it -->
                <line x1="30" y1="0" x2="30" y2="-500" stroke="#333" stroke-width="1" />
            </g>

            <!-- Sign 2: Sauna (Blue/Pink) -->
            <g class="neon-sign" transform="translate(1700, 150)" style="animation-delay: 1s;">
                <rect x="0" y="0" width="70" height="180" fill="#212121" stroke="#333" />
                <rect x="5" y="5" width="60" height="170" fill="none" stroke="#d500f9" stroke-width="3" />
                <!-- "Sauna" pictorial (Steam) -->
                <path d="M20,100 Q35,80 50,100" stroke="#00e5ff" stroke-width="3" fill="none" />
                <path d="M20,120 Q35,100 50,120" stroke="#00e5ff" stroke-width="3" fill="none" />
                <path d="M20,140 Q35,120 50,140" stroke="#00e5ff" stroke-width="3" fill="none" />
                <line x1="35" y1="0" x2="35" y2="-500" stroke="#333" stroke-width="1" />
            </g>
        </g>

        <!-- 7. LASERS CONTAINER -->
        <g id="laser-layer"></g>

    </svg>
    <div id="ui-layer">System: SYMPHONY OF LIGHTS // ACTIVE</div>
</div>

<script>
(function() {
    // --- 1. PROCEDURAL STARS ---
    const starLayer = document.getElementById('star-layer');
    for (let i = 0; i < 300; i++) {
        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        const x = Math.random() * 1920;
        const y = Math.random() * 600;
        const r = Math.random() * 1.5;
        circle.setAttribute("cx", x);
        circle.setAttribute("cy", y);
        circle.setAttribute("r", r);
        circle.setAttribute("fill", "#fff");
        circle.setAttribute("opacity", Math.random() * 0.8);
        starLayer.appendChild(circle);
    }

    // --- 2. HOLOGRAPHIC DRAGON ANIMATION ---
    const dragonLayer = document.getElementById('dragon-layer');
    const segmentCount = 40;
    const segments = [];
    
    // Init segments
    for(let i=0; i<segmentCount; i++) {
        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        // Size tapers off
        const r = 20 - (i * 0.4); 
        circle.setAttribute("r", Math.max(2, r));
        circle.setAttribute("fill", i === 0 ? "#fff" : (i % 2 === 0 ? "#00e5ff" : "#6200ea")); // Head white, body blue/purple
        circle.setAttribute("opacity", 0.6);
        circle.setAttribute("class", "holo-dragon-segment");
        dragonLayer.appendChild(circle);
        segments.push({ el: circle, x: 0, y: 0 });
    }

    let dragonTime = 0;
    function animateDragon() {
        dragonTime += 0.005;
        // Head position (Sine wave flight path)
        const headX = 1920 - ((dragonTime * 200) % 2400); // Fly right to left
        const headY = 400 + Math.sin(dragonTime * 10) * 150 + Math.cos(dragonTime * 5) * 50;
        
        // Drag physics for body
        let targetX = headX;
        let targetY = headY;
        
        segments.forEach((seg, index) => {
            if (index === 0) {
                seg.x = headX;
                seg.y = headY;
            } else {
                // Follow previous segment
                const prev = segments[index - 1];
                const dx = prev.x - seg.x;
                const dy = prev.y - seg.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                const speed = 0.2; // Lerp factor
                
                seg.x += dx * speed;
                seg.y += dy * speed;
            }
            seg.el.setAttribute("cx", seg.x);
            seg.el.setAttribute("cy", seg.y);
        });

        requestAnimationFrame(animateDragon);
    }
    animateDragon();


    // --- 3. SYMPHONY OF LIGHTS (LASERS) ---
    const laserLayer = document.getElementById('laser-layer');
    // Building tops for laser origins
    const origins = [
        {x: 850, y: 150, color: "#00e5ff"}, // BOC
        {x: 1240, y: 100, color: "#fff"},   // IFC
        {x: 690, y: 280, color: "#d500f9"}, // The Center
        {x: 440, y: 450, color: "#00e676"}, // Hopewell
        {x: 1070, y: 390, color: "#ffea00"} // HSBC
    ];

    function shootLaser(origin) {
        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.setAttribute("x1", origin.x);
        line.setAttribute("y1", origin.y);
        
        // Random target in sky
        const angle = Math.PI + (Math.random() * Math.PI); // Upwards arc
        const length = 2000;
        const x2 = origin.x + Math.cos(angle) * length;
        const y2 = origin.y + Math.sin(angle) * length;
        
        line.setAttribute("x2", x2);
        line.setAttribute("y2", y2);
        line.setAttribute("stroke", origin.color);
        line.setAttribute("class", "laser-beam");
        
        // Animation using Web Animations API for cleanup
        const anim = line.animate([
            { opacity: 0, strokeWidth: '1px' },
            { opacity: 0.8, strokeWidth: '4px', offset: 0.2 },
            { opacity: 0, strokeWidth: '1px' }
        ], {
            duration: 1500,
            easing: 'ease-out'
        });
        
        laserLayer.appendChild(line);
        
        anim.onfinish = () => line.remove();
    }

    // Orchestrate Lasers
    setInterval(() => {
        // Randomly pick 1-3 buildings to fire
        const count = Math.floor(Math.random() * 3) + 1;
        for(let i=0; i<count; i++) {
            const origin = origins[Math.floor(Math.random() * origins.length)];
            shootLaser(origin);
        }
    }, 400); // Fast beat
})();
</script>
</body>
</html>
